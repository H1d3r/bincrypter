name: TAR GZ package
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        default: '1.1'
        type: string
        required: true

permissions:
  contents: write

jobs:
  Source2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Copying manpage
        run: |
          mkdir bincrypter-${{ github.event.inputs.version }}
          cp man/bincrypter.1 bincrypter-${{ github.event.inputs.version }}/

      - name: dist
        run: |
          id


